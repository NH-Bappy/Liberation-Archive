<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bangladesh Liberation War Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="src/input.css">
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="bg-gray-50 text-gray-800">

    <!-- Header -->
    <header class="bg-green-700 text-white">
        <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">Liberation Archive</h1>
            <nav class="hidden md:flex space-x-6">
                <a href="/index.html" class="hover:text-gray-200">Home</a>
                <a href="/documents.htm" class="hover:text-gray-200">Documents</a>

                <a href="/Interviews.html" class="hover:text-gray-200">Interviews</a>
                <a href="/Gallery.html" class="hover:text-gray-200">Gallery</a>
                <a href="/Contact.html" class="hover:text-gray-200">Contact</a>
            </nav>
            <button class="md:hidden p-2 focus:outline-none" id="menu-btn">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden bg-green-800">
            <a href="/index.html" class="block px-4 py-2">Documents</a>
            <a href="/documents.htm" class="block px-4 py-2">Documents</a>
            <a href="/Interviews.html" class="block px-4 py-2">Interviews</a>
            <a href="/Gallery.html" class="block px-4 py-2">Gallery</a>
            <a href="/Contact.html" class="block px-4 py-2">Contact</a>
        </div>
    </header>
    <!-- Gallery -->
    <section id="gallery" class="max-w-6xl mx-auto py-16 px-4">
        <!-- Title -->
        <h3 class="text-2xl md:text-3xl font-semibold text-center mb-8">
            Liberation War Photo Gallery
        </h3>

        <!-- Category Filters -->
        <div class="flex flex-wrap justify-center gap-3 mb-10">
            <button class="filter-btn bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 active"
                data-category="all">
                All
            </button>
            <button class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-green-600 hover:text-white"
                data-category="events">
                Events
            </button>
            <button class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-green-600 hover:text-white"
                data-category="locations">
                Locations
            </button>
            <button class="filter-btn bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-green-600 hover:text-white"
                data-category="themes">
                Themes
            </button>
        </div>

        <!-- Gallery Grid -->
        <div id="photoGrid" class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <!-- Example Image Card -->
            <div class="photo-card w-full h-48 md:h-56 overflow-hidden rounded-lg shadow relative group"
                data-category="events">
                <img src="/image/download (1).jfif" alt="Event Image 1"
                    class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                    onclick="openLightbox(this.src)">
                <a href="/image/download (1).jfif" download
                    class="absolute top-2 right-2 bg-white text-gray-700 p-1 rounded hover:bg-green-600 hover:text-white transition">
                    ⬇
                </a>
            </div>

            <div class="photo-card w-full h-48 md:h-56 overflow-hidden rounded-lg shadow relative group"
                data-category="locations">
                <img src="/image/download (2).jfif" alt="Location Image 2"
                    class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                    onclick="openLightbox(this.src)">
                <a href="/image/download (2).jfif" download
                    class="absolute top-2 right-2 bg-white text-gray-700 p-1 rounded hover:bg-green-600 hover:text-white transition">
                    ⬇
                </a>
            </div>

            <div class="photo-card w-full h-48 md:h-56 overflow-hidden rounded-lg shadow relative group"
                data-category="themes">
                <img src="/image/download (3).jfif" alt="Theme Image 3"
                    class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                    onclick="openLightbox(this.src)">
                <a href="/image/download (3).jfif" download
                    class="absolute top-2 right-2 bg-white text-gray-700 p-1 rounded hover:bg-green-600 hover:text-white transition">
                    ⬇
                </a>
            </div>

            <div class="photo-card w-full h-48 md:h-56 overflow-hidden rounded-lg shadow relative group"
                data-category="events">
                <img src="/image/download (4).jfif" alt="Event Image 4"
                    class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-110 cursor-pointer"
                    onclick="openLightbox(this.src)">
                <a href="/image/download (4).jfif" download
                    class="absolute top-2 right-2 bg-white text-gray-700 p-1 rounded hover:bg-green-600 hover:text-white transition">
                    ⬇
                </a>
            </div>

            <!-- Add more photo cards here -->
        </div>







        <!-- Lightbox Modal -->
        <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50">
            <img id="lightboxImg" src="" alt="Zoomed Image"
                class="max-h-[80vh] max-w-[70vw] md:max-w-[60vw] rounded-lg shadow-lg transition-transform duration-300">
            <button onclick="closeLightbox()" class="absolute top-6 right-6 text-white text-2xl hover:text-gray-400">
                ✕
            </button>
        </div>
    </section>


    <!-- Footer -->
    <footer class="bg-green-800 text-white py-8">
        </div>
        <p class="text-center text-gray-400 text-sm mt-6">
            © 2025 Liberation War Archive of Bangladesh. All rights reserved.
        </p>
    </footer>

    <!-- JavaScript for Filtering & Lightbox -->
    <script>
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const photoCards = document.querySelectorAll('.photo-card');

        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('bg-green-600', 'text-white'));
                btn.classList.add('bg-green-600', 'text-white');
                const category = btn.getAttribute('data-category');
                photoCards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // Lightbox functionality
        function openLightbox(src) {
            document.getElementById('lightbox').classList.remove('hidden');
            document.getElementById('lightboxImg').src = src;
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.add('hidden');
        }
    </script>

</body>

</html>
